<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Verhalend</title>
</head>

<body class="verhalend">
    <header>
        <a href="index.html"><img src="images/Nederlandse-spoorwegen-NS-logo.png" alt="Logo Nederlandse Spoorwegen"></a>
        <h1>NS Verhalen</h1>
        <img id="inlogKnop" src="images/logo-MijnNS.png" alt="Logo Nederlandse Spoorwegen">
    </header>
    <main class="mainVerhalend">
        <div class="titelFlex"><img class="titel" src="css/images/verhalend_titel.png" alt="Verhalend"></div>
        <button class="hoofdstuk1">Hoofdtuk 1</button>
        <p class="paragraaf1">
            <a href="" class="typewrite" data-period="2000" data-type='[ "Het was op het midden van de dag dat ik uit bus 21 stapte.", "Halte Amsterdam Centraal.", "Mijn zoon sliep in zijn kinderwagen.", "Drommen mensen kozen hun weg van en naar de stad.", "Ik liep langs de bouwputten, langs het drijvende Chinese restaurant.", "Heipalen beukten in de koude grond.", "Eentonig, drammerig.", "Wind snijdt door mijn jas, regen geselt mijn gezicht.", "Op naar de Openbare Bibliotheek Amsterdam in de hoop het boek Stijloefeningen van Raymond Queneau te kunnen lenen.", "Ik was al een aantal boekhandels en antiquariaten afgegaan.", "Tevergeefs." ]'>
                <span class="wrap"></span>
            </a>
        </p>

        <button class="hoofdstuk2">Hoofdtuk 2</button>
        <p class="paragraaf2">
            <a href="" class="typewrite2" data-period="2000" data-type='[ "Bij de bibliotheek aangekomen, werd ik aangeklampt door een vrouw.", "In gebroken Engels vroeg ze of ik wist waar het postkantoor was.", "‘Het postkantoor is hier niet meer,’ antwoordde ik.", "Ze keek achter zich.", "Een witte Renault met een Frans nummerbord reed achteruit.", "De bestuurder hield met zijn ene hand het stuur vast en met zijn andere de hoofdleuning van de bijrijdersstoel.", "Hij keek achterom.", "De vrouw maande met haar handen dat de auto moest stoppen, maar de man zag haar niet.", "De auto reed verder.", "Ze liet me een papiertje zien." 
        , "Waar moest ze dan naartoe?", "Ik zei dat ze naar de Raadhuisstraat moest gaan.", "De auto reed verder achteruit.", "De vrouw bedankte mij, draaide zich om en rende achter de auto aan.", "Heur haar danste als zwarte, schuimloze golven op een inktzwarte zee."]'>
                <span class="wrap"></span>
            </a>
        </p>

        <button class="hoofdstuk3">Hoofdtuk 3</button>
        <p class="paragraaf3">
            <a href="" class="typewrite3" data-period="2000" data-type='[ "De boeken van Raymond Queneau stonden keurig naast elkaar opgesteld, geduldig wachtend op wat komen ging.", "Maar Stijloefeningen was nergens te bekennen.", "Ik keek in de buurt van de Q.", "Bij de P en bij de R.", "Ook boeken kunnen verdwalen.", "Maar niks.", "Voor de zekerheid keek ik op de computer in de OBA-database.", " Je weet immers nooit, ik zie wel vaker iets over het hoofd wat recht voor mij staat.", "En warempel: volgens de computer was er wel degelijk een exemplaar aanwezig.", "Ik vroeg het na bij een medewerker.", "Hij keek met me mee, maar moest tot zijn spijt erkennen dat het boek niet op de daartoe aangewezen plek lag.", "Hij zei dat het magazijn nog een exemplaar had.", "Ik moest een mailtje sturen." ]'>
                <span class="wrap"></span>
            </a>
        </p>

        <button class="hoofdstuk4">Hoofdtuk 4</button>
        <p class="paragraaf4">
            <a href="" class="typewrite4" data-period="2000" data-type='[ "Ik stuurde een mailtje en kreeg een kwartier later een mail terug met daarin de mededeling dat het boek niet in het magazijn, maar op de tweede verdieping lag.", " Ik zag af van een repliek en ging verslagen terug naar huis.", "De reis is belangrijker dan de bestemming, hield ik mijzelf voor.", "Op het Bos en Lommerplein kocht ik een paar schoenen voor mijn zoon.", " Een zeemeeuw lachte."]'>
                <span class="wrap"></span>
            </a>
        </p>



        <section id="verhalendComment" class="reacties">
            <form>
                <h2 class="loginH2">Voeg een reactie toe</h2>
                <label for="naam">Naam</label>
                <input required id="naam" type="text" class="formInput">
                <label for="emailInlog">E-mail adres:</label>
                <input required id="emailInlog" type="email" placeholder="abc@email.com" class="formInput">
                <label for="bericht">Bericht</label>
                <textarea id="bericht" cols="30" rows="10"></textarea>
                <input type="submit" value="Plaats reactie" class="formButton" id="plaatsReactie">
            </form>
        </section>

    </main>
    <script src="js/verhalend.js"></script>

</body>

</html>
